version: "3.8"

services:
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 8000:8000
    volumes:
      - ./frontend/:/usr/src/app
      - /usr/src/app/node_modules
    # tty: true
    # stdin_open: true

  # db:
