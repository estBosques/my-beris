  #     - POSTGRES_USER=postgres
  #     - POSTGRES_PASSWORD=postgres

  backend:
    build: ./backend
    container_name: backend
    command: python backendProject/manage.py runserver 0.0.0.0:7000
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - "7000:7000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
